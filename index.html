<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
  JSON
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="false" style="background-color: rgba(0, 0, 0, 0.5);	">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">JSON DATA</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      
  		<div class="modal-body">
  			<div class="form-group">
  				<label for="json-data-text">Json Data</label>	
		    <textarea class="form-control" id="json-data-text" onchange="updateJSONData()" ></textarea>
  			</div>
  			<div class="form-group">
			<label for="txtTitle">Title</label>
			<input type="input" class="form-control" id="txtTitle">
			</div>
			<div class="form-group">
				<label for="txtTitleTrans">Title Translate</label>
				<input type="input" class="form-control" id="txtTitleTrans">
			</div>

			<div class="form-check">
			  <input class="form-check-input" type="radio" name="goodsStatusRadio" id="radNewUnUse" value="new" checked>
			  <label class="form-check-label" for="radNewUnUse">
			    新品、未使用 (Hàng mới, chưa sử dụng)
			  </label>
			</div>
			<div class="form-check">
			  <input class="form-check-input" type="radio" name="goodsStatusRadio" id="radUnUse" value="used10">
			  <label class="form-check-label" for="exampleRadios2">
			    未使用に近い (Gần như không sử dụng)
			  </label>
			</div>
	  	</div>
		 
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        
        <button type="button" class="btn btn-primary" onclick="fetchData()">
        	Fetch Data
    	</button>
        
      </div>
    </div>
  </div>
</div>
</div>
</div>

<script type="text/javascript">
var fetchJSONData = new Object();

function updateJSONData(){
	try {
		fetchJSONData = JSON.parse($("#json-data-text").val());
	}
	catch(err) {
	  fetchJSONData = new Object();
	}
	console.log(fetchJSONData);
}

function fetchData(){
	$("#title").val(fetchJSONData.pageModule.title);
}
</script>
