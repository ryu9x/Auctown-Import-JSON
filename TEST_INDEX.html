    <div class="modal-content">

						<div class="form-group">
			  				<label for="json-data-text">Json Data</label>

						</div>

			  				<label for="json-data-text">Description</label>	
					    	<textarea class="form-control" id="summernote_desc"  name="editordata" ></textarea>
			  			</div>
						<div class="form-group">
							<label for="radNewUnUse">Status</label>
							<div class="form-check">
							  <input class="form-check-input" type="radio" name="goodsStatusRadio" id="radNewUnUse" value="new" checked>

							  </label>
							</div>
							<div class="form-check">
							  <input class="form-check-input" type="radio" name="goodsStatusRadio" id="radUnUse" value="used10">
							  <label class="form-check-label" for="exampleRadios2">
							    未使用に近い (Gần như không sử dụng)
							  </label>
							</div>
						</div>
						<div class="form-group">

						</div>
						</div>
